<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cc07个人网站</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>需要刻字加下方联系方式</h1>
    <div class="contact-wrapper">
        <div class="contact-item">
            <p>联系方式 点击下方QQ图标</p>
            <div class="icon-link-container">
                <a href="#" id="showQQImageLink">
                    <img src="QQ.png" alt="">
                </a>
                <div id="QQImageContainer" class="image-container" style="display: none;">
                    <img src="QQ二维码.jpg" alt="展示图片" width="200" height="auto">
                </div>
            </div>
        </div>
        <div class="contact-item">
            <p>联系方式 点击下方微信图标</p>
            <div class="icon-link-container">
                <a href="#" id="showWXImageLink">
                    <img src="wx.png" alt="">
                </a>
                <div id="WXImageContainer" class="image-container" style="display: none;">
                    <img src="WX.jpg" alt="展示图片" width="250" height="auto">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
